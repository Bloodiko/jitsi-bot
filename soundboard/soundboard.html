<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="soundboard.css" />
    <script src="/jitsi-bot/jquery.min.js"></script>
    <!-- <script src="lib-jitsi-meet.min.js"></script> -->
    <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>
    <title>Soundboard</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>Soundboard</header>
    <select name="meetingSelector" id="meetingSelector">
      Select Meeting
      <option value="custom">Andere Option, unten eintragen</option>
      <option value="test">Test</option>
      <option value="idleroom">Idleroom</option>
    </select>
    <br />
    <label for="customRoomInput">Anderer Raum: </label>
    <input type="text" id="customRoomInput" />
    <br />
    <button id="start_bot_button">Start Bot.</button>
    <h3>Soundboard Control</h3>
    <audio
      src="/audio/nggyu.mp3"
      controls
      id="soundboard"
      crossorigin="anonymous"
    ></audio>
    <video
      id="videoboard"
      crossorigin="anonymous"
      controls
      src="/video/big-buck-bunny-sample.mp4"
    ></video>
    <br />
    <form id="soundboardInputForm">
      <label for="soundboardSourceInput">Audio Source Input</label>
      <input
        type="url"
        name="soundboardSourceInput"
        id="soundboardSourceInput"
        pattern=".*\/\/.*\.(mp3|m4a)"
        autocomplete="section-soundboard url"
        style="width: 30%"
      />
      <button type="submit" id="setSoundboardSource">Set Source</button>
    </form>
    <br />
    <div class="wrapper">
      <section id="logOuter">
        <h3>Jitsi Bot Log</h3>
        <button id="clearLog">Clear Log</button>
        <p></p>
        <div id="log" style="white-space: pre-wrap"></div>
      </section>
      <aside id="participantsOuter">
        <h3>Participants</h3>
        <div id="participantsInner"></div>
      </aside>
    </div>
  </body>
  <script src="/jitsi-bot/defaults.js"></script>
  <script src="soundboard.js"></script>
  <script src="conferenceInit.js"></script>
</html>
