<!DOCTYPE html>
<html>

<head>
  <script src="jquery.min.js"></script>
  <!-- <script src="lib-jitsi-meet.min.js"></script> -->

  <script src="https://web-cdn.jitsi.net/meetjitsi_7499.4317/libs/lib-jitsi-meet.min.js?v=7499.4317"></script>
  <title>Jitsi Bot</title>
  <meta charset="UTF-8" />
</head>

<body>
  <header>Jitsi Bots:</header>
  <select name="meetingSelector" id="meetingSelector">
    Select Meeting
    <option value="hardcodedroomsgohere">frequently used conferences can be hardcoded</option>
    <option value="test">Test</option>
    <option value="idleroom">Idleroom</option>
    <option value="custom">Select this, and enter the room name below.</option>
  </select>
  <br />
  <label for="customRoomInput">Custom Room:</label>
  <input type="text" id="customRoomInput" />

  <br />

  <button id="start_bot_button" onclick="openBot()">Start Bot.</button>

  <br />
  <h3>Bot Log:</h3>
  <div id="log" style="white-space:pre;"></div>
</body>
<script src="conferenceInit.js"></script>

</html>
