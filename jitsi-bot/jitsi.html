<!DOCTYPE html>
<html>

<head>
  <script src="jquery.min.js"></script>
  <title>Jitsi Bot</title>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="worker-src 'self' http://127.0.0.1:5500/; script-src *">
  <link rel="stylesheet" href="jitsi.css" />
</head>

<body>
  <header>Jitsi Bots:</header>
  <select name="meetingSelector" id="meetingSelector">
    Select Meeting
    <option value="custom">Andere Option, unten eintragen</option>
  </select>
  <br />
  <label for="customRoomInput">Anderer Raum: </label>
  <input type="text" id="customRoomInput" />
  <br />
  <button id="start_bot_button">Start Bot.</button>
  <br />
  <div class="wrapper">
    <section id="logOuter">
      <h3>Jitsi Bot Log</h3>
      <button id="clearLog">Clear Log</button>
      <p></p>
      <div id="log" style="white-space: pre-wrap"></div>
    </section>
    <aside id="participantsOuter">
      <h3>Participants</h3>
      <div id="participantsInner"></div>
    </aside>
  </div>
</body>
<script id="libJitsiMeet"></script>
<script src="defaults.js"></script>
<script src="sharedWorker.js"></script>
<script src="botFunctions.js"></script>
<script src="botCommands.js"></script>
<script src="pageParams.js"></script>
<script id="confInit"></script>

</html>
