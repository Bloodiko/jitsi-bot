<!DOCTYPE html>
<html>

<head>
  <script src="jquery.min.js"></script>
  <title>Jitsi Bot</title>
  <meta charset="UTF-8" />
</head>

<body>
  <header>Jitsi Bots:</header>
  <select name="meetingSelector" id="meetingSelector">
    Select Meeting
    <option default value="custom">Select this, and enter the room name below.</option>
    <option value="hardcodedroomsgohere">frequently used conferences can be hardcoded</option>
    <option value="test">Test</option>
    <option value="idleroom">Idleroom</option>
  </select>
  <br />
  <label for="customRoomInput">Custom Room:</label>
  <input type="text" id="customRoomInput" />
  <br />
  <button id="start_bot_button">Start Bot.</button>
  <br />
  <h3>Bot Log:</h3>
  <button id="clearLog">Clear Log</button>
  <div id="log" style="white-space:pre;"></div>
</body>
<script id="libJitsiMeet"></script>
<script src="defaults.js"></script>
<script src="pageParams.js"></script>
<script id="confInit"></script>

</html>
